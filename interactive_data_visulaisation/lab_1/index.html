<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Flags</title>
  </head>
  <body>
    <div class="container">
      <h1>Flags</h1>
      <div>
        <h2>The Irish Flag</h2>
        <svg width="300" height="150">
          <rect width="100" height="150" x="0" y="0" style="fill:#169b62;" />
          <rect width="100" height="150" x="100" y="0" style="fill:#ffffff;" />
          <rect width="100" height="150" x="200" y="0" style="fill:#ff883e;" />
        </svg>
      </div>
      
      <div>
        <h2>The Union Jack</h2>    
        <svg width="300" height="150">
          <rect width="300" height="150" x="0" y="0" style="fill:#0b16ad;" />
          <!-- white bars -->
          
          <g transform="translate(-26, 5) rotate(26 60 60)">
            <rect width="345" height="40" x="0" y="0" style="fill:#ffffff;"></rect>
            <rect width="120" height="12" x="0" y="22" style="fill:#cb3838;"></rect>
            <rect width="150" height="12" x="210" y="8" style="fill:#cb3838;"></rect>
          </g>
          <g transform="translate(2, 100) rotate(-26 60 60)">
            <rect width="345" height="40" x="0" y="0" style="fill:#ffffff;"></rect>
            <rect width="180" height="12" x="0" y="22" style="fill:#cb3838;"></rect>
            <rect width="140" height="12" x="200" y="8" style="fill:#cb3838;"></rect>
          </g>
          <rect width="300" height="40" x="0" y="55" style="fill:#ffffff;" />
          <rect width="40" height="150" x="130" y="0" style="fill:#ffffff;" />
          <!-- red bars -->        
          <rect width="300" height="25" x="0" y="63" style="fill:#cb3838;" />
          <rect width="25" height="150" x="138" y="0" style="fill:#cb3838;" />
          <!-- <rect width="100" height="150" x="0" y="0" style="fill:#ffffff;" /> -->
        </svg>
      </div>
      
      <div>
        <h2>The Olympic Flag</h2>
        <svg width="300" height="150">
          <g transform="translate(50, 50)">
            <circle r="40" style="fill:#67a8fd;"></circle>
            <circle r="34" style="fill:#ffffff;"></circle>
          </g>

          <g transform="translate(140, 50)">
            <circle r="40" style="fill:#000000;"></circle>
            <circle r="34" style="fill:#ffffff;"></circle>
          </g>

          <g transform="translate(230, 50)">
            <circle r="40" style="fill:#c60000;"></circle>
            <circle r="34" style="fill:#ffffff;"></circle>
          </g>

          <g transform="translate(95, 90)">
            <circle r="40" style="fill:#fcf808;"></circle>
            <circle r="34" style="fill:#ffffff;"></circle>
          </g>

          <g transform="translate(185, 90)">
            <circle r="40" style="fill:#057727;"></circle>
            <circle r="34" style="fill:#ffffff;"></circle>
          </g>
        </svg>
      </div>

    </div> <!-- End Container -->
  </body>
</html>
